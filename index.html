<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whack A Mario!</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Whack-a-Mario! <span class="score">0</span></h1>
    <div class="game">
        <div class="pipe pipe1">
            <div class="mario"></div>
        </div>
        <div class="pipe pipe2">
            <div class="mario"></div>
        </div>
        <div class="pipe pipe3">
            <div class="mario"></div>
        </div>
        <div class="pipe pipe4">
            <div class="mario"></div>
        </div>
        <div class="pipe pipe5">
            <div class="mario"></div>
        </div>
        <div class="pipe pipe6">
            <div class="mario"></div>
        </div>
    </div>
    <button id="startButton" class="Button Button--start" onClick="start()">Start!</button>
    <script src="app.js"></script>
</body>

</html>
